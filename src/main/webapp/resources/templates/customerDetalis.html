<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wyswietlanie Kontrahentow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <body>
    <div align="center">
    <table class="comicGreenShowingCustomers">
<thead>
<tr>
<th>Numer ID Odczytanego</th>
<th>Nazwa</th>
</tr>
</thead>
<tbody>
<tr data-th-each="ct : ${selectedCustomerById}">
<td data-th-text="${selectedCustomerId}"></td>
<td data-th-text="${ct.customerName}"></td>
</tr>
</tbody>
</table>
      </div>
	</body>
