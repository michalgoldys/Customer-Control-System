<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link data-th-href="@{/css/comicGreenaddingCustomer.css}" rel="stylesheet" />
  <head>
    <title>Dodawanie Kontrahenta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <body>
    <form action="#" data-th-action="@{/customer/addingCustomer}" method="post">
    <div align="center">
    <table class="comicGreenaddingCustomer">
<tbody>
<tr>
<td>Numer Umowy</td>
<td><input type="text" name="customerContractId" data-th-field="*{customer.customerContractId}" data-th-class="${#fields.hasErrors('customer.customerContractId')}? fieldError" /></td>
</tr>
<tr>
<td>Nazwa Kontrahenta</td>
<td><input type="text" name="customerName" data-th-field="*{customer.customerName}" data-th-class="${#fields.hasErrors('customer.customerName')}? fieldError" /></td>
</tr>
<tr>
<td>Numer NIP</td>
<td><input type="text" name="customerNip" data-th-field="*{customer.customerNip}" data-th-class="${#fields.hasErrors('customer.customerNip')}? fieldError" /></td>
</tr>
<tr>
<td>Miasto</td>
<td><input type="text" name="customerCity" data-th-field="*{customerAdress.customerCity}" data-th-class="${#fields.hasErrors('customerAdress.customerCity')}? fieldError" /></td>
</tr>
<tr>
<td>Ulica</td>
<td><input type="text" name="customerStreet" data-th-field="*{customerAdress.customerStreet}" data-th-class="${#fields.hasErrors('customerAdress.customerStreet')}? fieldError" /></td>
</tr>
<tr>
<td>Kod Pocztowy</td>
<td><input type="text" name="customerZipCode" data-th-field="*{customerAdress.customerZipCode}" data-th-class="${#fields.hasErrors('customerAdress.customerZipCode')}? fieldError" /></td>
</tr>
<tr>
<td>Osoba kontaktowa - Imie</td>
<td><input type="text" name="customerContactName" data-th-field="*{customerContact.customerContactName}" data-th-class="${#fields.hasErrors('customerContact.customerContactName')}? fieldError" /></td>
</tr>
<tr>
<td>Osoba kontaktowa - Nazwisko</td>
<td><input type="text" name="customerContactSurname" data-th-field="*{customerContact.customerContactSurname}" data-th-class="${#fields.hasErrors('customerContact.customerContactSurname')}? fieldError" /></td>
</tr>
<tr>
<td>Osoba kontaktowa - Telefon</td>
<td><input type="text" name="customerContactPhoneNumber" data-th-field="*{customerContact.customerContactPhoneNumber}" data-th-class="${#fields.hasErrors('customerContact.customerContactPhoneNumber')}? fieldError" /></td>
</tr>
<tr>
<td>Adres Email Firmy</td>
<td><input type="text" name="customerContactMailAdress" data-th-field="*{customerContact.customerContactMailAdress}" data-th-class="${#fields.hasErrors('customerContact.customerContactMailAdress')}? fieldError" /></td>
</tr>
<tr>
<td>Faktura Elektroniczna</td>
<td>cell2_11</td>
</tr>
<tr>
<td><a data-th-href="@{/customer/customerMenu}">Anuluj</a></td>
<td><button name="addingCustomer" type="submit">Dodaj Kontrahenta</button></td>
</tr>
</tbody>
</table>
    </div>
    </form>
	</body>
