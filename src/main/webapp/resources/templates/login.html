<!DOCTYPE html>

<html>
<head>
    <title>Customer Control System</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link rel="stylesheet" href="/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body class="mx-auto w-25 p-3">
   <h2>Logowanie</h2>
<form action='doLogin' method='POST' name='#'>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="Login">Nazwa Uzytkownika</label>
                <input class="form-control" id="Login" name='username' type="text" required>
            </div>
            <div class="form-group">
                <label for="Password">Haslo</label>
                <input class="form-control" id="Password" name='password' type="password" required>
            </div>
            <button class="btn btn-primary" name="submit" type="submit">Zaloguj</button>
            <input data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}" type="hidden"/>
        </div>
    </div>
</form>

<div class="card m-3 p-3 mx-auto w-auto">
    <div class="badge badge-light">
        Copyright © Michał Gołdys, 2020y.
    </div>
</div>

<script src="/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
