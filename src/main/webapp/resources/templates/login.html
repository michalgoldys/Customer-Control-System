<!DOCTYPE html>


<html>
<link data-th-href="@{/css/blueTable.css}" rel="stylesheet"/>
<head>
    <title>Zarzadzanie Pracownikami - Strona Robocza</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body class="mx-auto w-25 p-3">
   <h2>Logowanie</h2>
<form action='doLogin' method='POST' name='#'>
    <div class="form-row">
        <div class="col">
            <div class="form-group">
                <label for="Login">Nazwa Uzytkownika</label>
                <input class="form-control" id="Login" name='username' type="text">
            </div>
            <div class="form-group">
                <label for="Password">Haslo</label>
                <input class="form-control" id="Password" name='password' type="password">
            </div>
            <button class="btn btn-primary" name="submit" type="submit">Zaloguj</button>
            <input data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}" type="hidden"/>
        </div>
    </div>
</form>

<div class="card m-3 p-3 mx-auto w-auto">
    <div class="badge badge-light">
        Copyright © Michał Gołdys, 2020y.
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

<script crossorigin="anonymous"

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
