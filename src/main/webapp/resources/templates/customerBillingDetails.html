<!DOCTYPE html>

<html>
<head>
    <title>Szczegły Rozliczeniowe</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/bootstrap/4.4.1/css/bootstrap.min.css">

<body>

<div class="card m-2 p-2">
    <nav class="navbar navbar-light bg-light m-1 p-1">
        <div class="card-body text-center">
            <img data-th-src="@{/images/logo_main.png}" style="max-width: 25%; height: 100px;">
        </div>
    </nav>
</div>

<form action="#" data-th-action="@{/customer/showingCustomersBillings/customerBillingDetails(id=${selectedCustomerId})}"
      data-th-method="POST" role="form">

    <div class="card text-center m-2 p-2 w-50 mx-auto">
        <table class="table table-striped">

            <thead style="width: 20%">

            <tr>
                <th>*Wlasciwosci Obiektu*</th>
                <th></th>
            </tr>

            <tr>
                <th>ID</th>
                <td data-th-text="*{selectedCustomerById.customerId}"></td>
            </tr>

            <tr>
                <th>Numer Umowy</th>
                <td data-th-text="*{selectedCustomerById.customerContractId}"></td>
            </tr>

            <tr>
                <th>Numer PDF</th>
                <td data-th-text="*{selectedCustomerId}"></td>
            </tr>

            </thead>
            <tbody>

            <tr>
                <th>*Dane Firmy*</th>
                <th></th>
            </tr>

            <tr>
                <th>Nazwa Firmy</th>
                <td data-th-text=*{selectedCustomerById.customerName}></td>
            </tr>

            <tr>
                <th>NIP</th>
                <td data-th-text="*{selectedCustomerById.customerNip}"></td>
            </tr>

            <tr>
                <th>*Dane Billingowe*</th>
                <th><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerContractDetailsId}"
                           id="customerContractDetailsId"
                           name="customerContractDetailsId" type="hidden"/></th>
            </tr>

            <tr>
                <th>Faktura elektroniczna</th>
                <td>
                    <input data-th-checked="*{selectedCustomerById.CustomerContractDetails.customerEinvoiceAgreement}"
                           id="customerEinvoiceAgreement"
                           name="customerEinvoiceAgreement" type="checkbox"/>
                    <input data-th-value="${customerEinvoiceAgreement}" name="_customerEinvoiceAgreement"
                           type="hidden"/>
                </td>
            </tr>

            <tr>
                <th>Abonamenty PL</th>
                <td><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerPlSubscriptions}"
                           id="customerPlSubscriptions"
                           name="customerPlSubscriptions" type="text"/>
                </td>
            </tr>

            <tr>
                <th>Abonamenty UE</th>
                <td><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerPlUeSubscriptions}"
                           id="customerPlUeSubscriptions"
                           name="customerPlUeSubscriptions" type="text"/></td>
            </tr>

            <tr>
                <th>Abonamenty RU</th>
                <td><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerRuSubscriptions}"
                           id="customerRuSubscriptions"
                           name="customerRuSubscriptions" type="text"/></td>
            </tr>

            <tr>
                <th>Stawka PL</th>
                <td><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerPlFee}" id="customerPlFee"
                           name="customerPlFee"
                           type="text"/></td>
            </tr>

            <tr>
                <th>Stawka PL+UE</th>
                <td><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerPlUeFee}" id="customerPlUeFee"
                           name="customerPlUeFee" type="text"/></td>
            </tr>

            <tr>
                <th>Stawka RU</th>
                <td><input data-th-value="*{selectedCustomerById.CustomerContractDetails.customerRuFee}" id="customerRuFee"
                           name="customerRuFee"
                           type="text"/></td>
            </tr>

            <tr>
                <th></th>
                <th><a class="btn btn-light w-25 mx-auto m-2" data-th-href="@{/customer/showingCustomersBillings}"
                       role="button">Anuluj
                </a>
                    <button class="btn btn-success w-25 mx-auto m-2" id="submit" name="submit" type="submit">Zapisz
                    </button>
                </th>
            </tr>

            </tbody>
        </table>
    </div>
</form>

<div class="card m-3 p-3 mx-auto">
    <div class="badge badge-light mx-auto">
        Copyright © Michał Gołdys, 2020y.
    </div>
</div>

<script src="/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
